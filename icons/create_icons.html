<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>生成图标</title>
</head>
<body>
  <h2>图标生成器</h2>
  <p>在浏览器中打开此文件，点击按钮生成图标并下载</p>
  <button onclick="generateIcons()">生成图标</button>
  
  <script>
    function generateIcons() {
      const sizes = [16, 48, 128];
      
      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');
        
        // 渐变背景
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);
        
        // 绘制文档图标
        ctx.fillStyle = 'white';
        const padding = size * 0.2;
        const iconSize = size - padding * 2;
        
        // 文档形状
        ctx.beginPath();
        ctx.moveTo(padding, padding);
        ctx.lineTo(padding + iconSize * 0.7, padding);
        ctx.lineTo(padding + iconSize, padding + iconSize * 0.3);
        ctx.lineTo(padding + iconSize, padding + iconSize);
        ctx.lineTo(padding, padding + iconSize);
        ctx.closePath();
        ctx.fill();
        
        // 折角
        ctx.fillStyle = '#e0e0e0';
        ctx.beginPath();
        ctx.moveTo(padding + iconSize * 0.7, padding);
        ctx.lineTo(padding + iconSize, padding + iconSize * 0.3);
        ctx.lineTo(padding + iconSize * 0.7, padding + iconSize * 0.3);
        ctx.closePath();
        ctx.fill();
        
        // 文本线条
        ctx.strokeStyle = '#667eea';
        ctx.lineWidth = Math.max(1, size / 32);
        const lineStart = padding + iconSize * 0.15;
        const lineEnd = padding + iconSize * 0.85;
        const lineY1 = padding + iconSize * 0.45;
        const lineY2 = padding + iconSize * 0.6;
        const lineY3 = padding + iconSize * 0.75;
        
        ctx.beginPath();
        ctx.moveTo(lineStart, lineY1);
        ctx.lineTo(lineEnd, lineY1);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(lineStart, lineY2);
        ctx.lineTo(lineEnd, lineY2);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(lineStart, lineY3);
        ctx.lineTo(lineEnd * 0.7, lineY3);
        ctx.stroke();
        
        // 下载图标
        canvas.toBlob(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `icon${size}.png`;
          a.click();
          URL.revokeObjectURL(url);
        });
      });
      
      alert('图标生成完成！请将下载的文件放入 icons 文件夹中。');
    }
  </script>
</body>
</html>
